name = "budgetwise-backend"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = [ "nodejs_compat" ]

[[d1_databases]]
binding = "DB"
database_name = "budgetwise_db"
database_id = "e003aed8-6834-4435-9f3e-413bf257c8e8"

[[r2_buckets]]
binding = "BANK_BUCKET"
bucket_name = "bank-statements"

[[r2_buckets]]
binding = "AVATAR_BUCKET"
bucket_name = "avatars"

[ai]
binding = "AI"

[[kv_namespaces]]
binding = "AUTH_KV"
id = "placeholder"
# Run: wrangler kv:namespace create AUTH_KV to get the ID

[vars]
# These should be set via `wrangler secret put` for production
# GOOGLE_CLIENT_ID = ""
# GOOGLE_CLIENT_SECRET = ""
# JWT_SECRET = ""
