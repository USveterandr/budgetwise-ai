name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: focusflow-ai

jobs:
  # Code Quality & Security Checks
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run Prettier check
      run: npx prettier --check "**/*.{ts,js,json}"
      
    - name: Run TypeScript type check
      run: npm run typecheck
      
    - name: Run unit tests
      run: npm run test
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: true

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run npm audit
      run: npm audit --audit-level=high
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Build & Push Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [auth, user, task, goal, calendar, ai, notification, analytics, integration, subscription]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}-service
        tags: |
          type=ref,event=branch
          type=sha,prefix=sha-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/services/${{ matrix.service }}
        file: ./backend/services/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        
    - name: Run container security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}-service:${{ github.sha }}
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region us-east-1 --name focusflow-staging
        
    - name: Update Kubernetes manifests
      run: |
        # Update image tags in K8s manifests
        find backend/k8s -name "*.yaml" -type f -exec sed -i "s/:latest/:sha-${{ github.sha }}/g" {} \;
        
    - name: Deploy to Staging
      run: |
        kubectl apply -f backend/k8s/ -n focusflow-staging
        kubectl rollout status deployment/auth-service -n focusflow-staging --timeout=5m
        kubectl rollout status deployment/user-service -n focusflow-staging --timeout=5m
        kubectl rollout status deployment/task-service -n focusflow-staging --timeout=5m
        
    - name: Run smoke tests
      run: |
        # Wait for services to be ready
        sleep 30
        
        # Test health endpoints
        curl -f http://staging.focusflow.ai/api/v1/auth/health
        curl -f http://staging.focusflow.ai/api/v1/users/health
        curl -f http://staging.focusflow.ai/api/v1/tasks/health
        
    - name: Notify Slack
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'Staging deployment ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Deploy to Production (requires manual approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure kubectl
      run: |
        aws eks update-kubeconfig --region us-east-1 --name focusflow-production
        
    - name: Create deployment tag
      run: |
        git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Production deployment ${{ github.sha }}"
        git push origin "deploy-$(date +%Y%m%d-%H%M%S)"
        
    - name: Blue-Green Deployment
      run: |
        # Create green deployment with new version
        kubectl apply -f backend/k8s/ -n focusflow-production-green
        
        # Wait for green deployment to be ready
        kubectl rollout status deployment/auth-service -n focusflow-production-green --timeout=10m
        kubectl rollout status deployment/user-service -n focusflow-production-green --timeout=10m
        kubectl rollout status deployment/task-service -n focusflow-production-green --timeout=10m
        kubectl rollout status deployment/goal-service -n focusflow-production-green --timeout=10m
        
    - name: Run smoke tests on Green
      run: |
        sleep 30
        
        # Test health endpoints on green environment
        curl -f http://green.focusflow.ai/api/v1/auth/health
        curl -f http://green.focusflow.ai/api/v1/users/health
        curl -f http://green.focusflow.ai/api/v1/tasks/health
        
    - name: Switch traffic to Green
      run: |
        # Update service selectors to point to green deployment
        kubectl patch service api-gateway -n focusflow-production -p '{"spec":{"selector":{"version":"green"}}}'
        
        # Wait for DNS propagation
        sleep 60
        
    - name: Run production smoke tests
      run: |
        # Test production endpoints
        curl -f https://api.focusflow.ai/api/v1/auth/health
        curl -f https://api.focusflow.ai/api/v1/users/health
        curl -f https://api.focusflow.ai/api/v1/tasks/health
        
        # Run synthetic monitoring
        npm run test:synthetic:production
        
    - name: Monitor deployment
      run: |
        # Monitor error rates for 5 minutes
        for i in {1..30}; do
          ERROR_RATE=$(kubectl exec -n focusflow-production deployment/prometheus -- curl -s http://localhost:9090/api/v1/query?query=rate%28http_requests_total%7Bstatus%3D%225xx%22%7D%5B5m%5D%29 | jq '.data.result[0].value[1] // 0')
          if (( $(echo "$ERROR_RATE > 0.05" | bc -l) )); then
            echo "Error rate too high: $ERROR_RATE"
            exit 1
          fi
          sleep 10
        done
        
    - name: Cleanup Blue deployment
      if: success()
      run: |
        # Delete old blue deployment
        kubectl delete deployment -n focusflow-production -l version=blue --wait=false
        
    - name: Rollback on failure
      if: failure()
      run: |
        # Rollback to blue deployment
        kubectl patch service api-gateway -n focusflow-production -p '{"spec":{"selector":{"version":"blue"}}}'
        kubectl delete deployment -n focusflow-production-green --all --wait=false
        
        # Notify on-call team
        curl -X POST ${{ secrets.PAGERDUTY_WEBHOOK }} \
          -H "Content-Type: application/json" \
          -d '{
            "routing_key": "${{ secrets.PAGERDUTY_ROUTING_KEY }}",
            "event_action": "trigger",
            "payload": {
              "summary": "Production deployment failed - Rollback initiated",
              "severity": "critical",
              "source": "github-actions"
            }
          }'
          
    - name: Notify Slack
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#production-deployments'
        text: |
          Production deployment ${{ job.status }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: Update deployment status
      if: success()
      run: |
        curl -X POST ${{ secrets.DEPLOYMENT_TRACKER_URL }} \
          -H "Content-Type: application/json" \
          -d '{
            "service": "focusflow-api",
            "version": "${{ github.sha }}",
            "environment": "production",
            "status": "success",
            "timestamp": "'$(date -Iseconds)'"
          }'

  # Tag and Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: .github/changelog-config.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
