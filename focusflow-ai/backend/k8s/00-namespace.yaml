apiVersion: v1
kind: Namespace
metadata:
  name: focusflow
  labels:
    name: focusflow
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: global-config
  namespace: focusflow
data:
  NODE_ENV: "production"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "focusflow"
  REDIS_HOST: "redis-service"
